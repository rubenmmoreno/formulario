<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripcion" content="práctica formulario HTML">
    <title>El club viejuner</title>
</head>

<body>

    <main>

        <h1>El club viejuner</h1>

        <form>
           
            <fieldset>
                <legend>Tú:</legend>

                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" autofocus>
                </div>
            
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                </div>
            
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Edad">
                </div>

                <div>
                    <div>
                        <input type="radio" id="sexo" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="sexo" name="sexo" value="femenino">
                        <label for="css">Femenino</label>
                    </div>
                </div>

                <div>
                    <input type="checkbox" id="viejuner" name="viejuner" required> 
                    <label for="viejuner">Me siento viejuner</label>
                </div>

                <div>
                    <label for="about">Escribe algo sobre tí</label>
                    <input type="textarea" id="about" name="about" placeholder="Sobre tí">
                </div>
        </fieldset>

        <fieldset> 
                <legend>Tus circunstancias:</legend>
                
                <div>
                    <label for="email">Correo eletrónico</label>
                    <input type="email" id="email" name="email" placeholder="email"> 
                </div>

                <div>
                    <label for="tlfo">Número de teléfono:</label>
                    <input type="tel" id="tlfo" name="tlfo" placeholder="tlfo">
                </div>
        </fieldset>
        
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

        </form>

    </main>

</body>

</html>
